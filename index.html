<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link stylesheet -->
    <link rel="stylesheet" href="src/css/designSystem.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/302ba740cf.js"
      crossorigin="anonymous"
    ></script>
    <title>Freshio Organic Shop</title>
  </head>
  <body>
    <!----------------------------------------------
      !section-hero start
    ------------------------------------------------>
    <div class="section-hero">
      <div class="container">
        <!-- !header start -->
        <header class="">
          <div class="header-left">
            <img
              src="src/images/logo-light.svg"
              alt="Logo"
              class="header-left__logo"
            />
          </div>
          <div class="header-center">
            <ul class="header-center-menu">
              <li><a class="header-center-menu__item" href="#">Home</a></li>
              <li><a class="header-center-menu__item" href="#">Shop</a></li>
              <li><a class="header-center-menu__item" href="#">Blog</a></li>
              <li><a class="header-center-menu__item" href="#">About Us</a></li>
            </ul>
          </div>
          <div class="header-right">
            <span class="header-right__icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="header-right__icon"
              ><i class="fa-regular fa-user"></i
            ></span>
            <span class="header-right__icon"
              ><i class="fa-regular fa-heart"></i
            ></span>
          </div>
        </header>
        <!-- !header end -->
        <!-- !hero start -->
        <div class="hero">
          <div class="hero-left">
            <h5 class="hero-left__label">Taste of nature</h5>
            <h1 class="hero-left__heading">Eat clean & green.</h1>
            <h1 class="hero-left__heading">Eat organic</h1>
            <p class="hero-left__text">
              Enhanced with plant proteins, healthy fats and antioxidant rich
              superfoods.
            </p>
            <button class="hero-left__btn btn btn-shop">
              Shop Now <i class="fa-solid fa-angles-right"></i>
            </button>
          </div>
        </div>
        <!-- !hero end -->
      </div>
    </div>
    <!----------------------------------------------
      !section-hero end
    ------------------------------------------------>
    <!-- js -->
    <script src="src/js/main.js"></script>
  </body>
</html>
